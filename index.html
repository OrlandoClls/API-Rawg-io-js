<!DOCTYPE html>
<html>
  <head>
    <title>Random Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h1 id="name" class="card-title"></h1>
        </div>
        <div class="card-body">
          <div class="flex-column">
            <div class="col-md-3 text-center">
              <img id="image1" class="card-img-top" alt="">
            </div>
            <div class="col-md-9">
              <p id="id"></p>
              <p id="genres"></p>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button id="updategame" class="btn btn-primary">View a game</button>
        </div>
      </div>
    </div>
    <script>
     
          async function fetchgameData(gameID) {
            const response = await fetch(`https://api.rawg.io/api/games/${gameID}?key=4d77c22e38b749d7bddd2af6b0d84286`);
            const data = await response.json();
            return data;
          }

         
          async function updategameCard(gameID) {
            const gameData = await fetchgameData(gameID);
            const name = gameData.name;
            const image1 = gameData.background_image;
            const genres = gameData.website;
            const id = gameData.id;

            nombre = document.getElementById('name').textContent = name;
            document.getElementById('image1').src = image1;
            document.getElementById('genres').textContent = genres;
            document.getElementById('id').textContent = `#${id}`;
          }

         document.getElementById('updategame').addEventListener('click', function(){
          const gameID = Math.floor(Math.random() * 1000);
           updategameCard(gameID);
         })

    </script>
</html>
